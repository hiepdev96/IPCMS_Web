<div class="form-group full-width">
  <label>{{ label ? label : placeholder }}</label>
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      [placeholder]="placeholder ? placeholder : label"
      [formControl]="control"
      [required]="required"
      [maxlength]="length"
      [max]="max"
      [readonly]="readonly"
      (click)="picker.open()"
      [matDatepicker]="picker"
      [ngClass]="{
        'is-invalid':  control.invalid && (control.dirty || control.touched || submitted)
      }"
    />
    <div class="input-group-append">
      <span class="input-group-text"  (click)="picker.open()"><i class="fa fa-calendar-day"></i></span>
    </div>
    <ng-container *ngIf=" control.invalid && (control.dirty || control.touched || submitted)">
      <ng-container *ngIf="control.errors.required">
        <span class="error invalid-feedback"> {{ label }} là bắt buộc </span>
      </ng-container>
      <ng-container *ngIf="control.errors.biggerDate">
        <span class="error invalid-feedback"> {{ label }} không được lớn hơn {{_biggerDate | date:'dd/MM/yyyy'}} </span>
      </ng-container>
    </ng-container>
  </div>
  <mat-datepicker #picker></mat-datepicker>
</div>
