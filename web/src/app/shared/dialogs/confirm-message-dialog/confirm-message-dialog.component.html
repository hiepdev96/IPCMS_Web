<div class="modal-content">
  <div class="modal-header">
    <span class="modal-title" [innerHTML]="data.title"></span>
    <span type="button" class="close" mat-dialog-close>
      <span aria-hidden="true">×</span>
    </span>
  </div>
  <div mat-dialog-content>
    <div class="modal-body">
      <div class="mb-2">
        <span [innerHTML]="data.message"></span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Nội dung ghi chú</label>
        <textarea class="form-control" #ghiChu rows="5"></textarea>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="btn btn-outline-primary" mat-dialog-close>Bỏ qua</div>
        </div>
        <div class="col-auto">
          <a
            href="javascript:void(0)"
            class="btn btn-primary"
            (click)="confirm()"
          >
            Xác nhận
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
