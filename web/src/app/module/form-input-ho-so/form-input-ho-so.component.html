<form [formGroup]="myForm">
    <div class="title-type"><span class="label-type">* Thông tin định danh và nhận</span></div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%">
        <div fxFlex="25%">
            <img class="avatar" src="../../../assets//img//no-image.jpg" (click)="inputAvatar.click()">
            <input type="file" style="display:none;" name="inputAvatar" #inputAvatar (change)="onAvatarChange($event)"
                accept=".png,.jpg">
            <div>
                <span class="label-avatar" (click)="inputAvatar.click()">Ảnh chân dung</span>
            </div>
        </div>
        <div fxFlex="75%">
            <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
                <input-text label="Họ và Tên" fxFlex="49%" formControlName="hoTenCtrl"></input-text>
                <input-date label="Ngày sinh" fxFlex="49%" required="true" formControlName="ngaySinhCtrl"></input-date>
            </div>
            <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
                <input-select label="Giới tính" fxFlex="15%" formControlName="gioiTinhCtrl" [items]="lstGioiTinh">
                </input-select>
                <input-text label="Hộ khẩu thường trú" fxFlex="83%" formControlName="hoKhauThuongTruCtrl"></input-text>
            </div>
            <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
                <input-select label="Loại giấy tờ định danh" fxFlex="49%" formControlName="loaiGiayToDinhDanhCtrl"
                    [items]="lstLoaiGiayToDinhDanh"></input-select>
                <input-text label="Số định danh" fxFlex="49%" formControlName="soDinhDanhCtrl"></input-text>
            </div>
            <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
                <input-date label="Ngày cấp" fxFlex="49%" formControlName="ngayCapCtrl"></input-date>
                <input-text label="Nơi cấp" fxFlex="49%" formControlName="noiCapCtrl"></input-text>
            </div>

            <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
                <input-date label="Hiệu lực đến" fxFlex="49%" formControlName="hieuLucCtrl"></input-date>
                <input-text label="Quốc tịch" fxFlex="49%" formControlName="quocTichCtrl"></input-text>
            </div>
        </div>
    </div>

    <div class="title-type"><span class="label-type">* Thông tin liên hệ</span></div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <input-text label="Số điện thoại" isTel="true" fxFlex="32%" formControlName="soDienThoaiCtrl"></input-text>
        <input-text label="Số điện thoại tham chiếu" isTel="true" fxFlex="32%"
            formControlName="soDienThoaiThamChieuCtrl">
        </input-text>
        <input-text label="Email" isEmail="true" fxFlex="32%" formControlName="emailCtrl"></input-text>
    </div>
    <div>
        <input-text label="Địa chỉ" formControlName="diaChiCtrl"></input-text>
    </div>
    <div class="title-type"><span class="label-type">* Thông tin đặc trưng</span></div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <input-select label="Giới tính hiện tại" fxFlex="20%" formControlName="gioiTinhHienTaiCtrl"
            [items]="lstGioiTinh">
        </input-select>
        <input-select label="Độ tuổi" fxFlex="28%" formControlName="doTuoiCtrl" [items]="lstDoTuoi">
        </input-select>
        <input-select label="Tình trạng hôn nhân" fxFlex="28%" formControlName="tinhTrangHonNhanCtrl"
            [items]="lstTinhTrangHonNhan">
        </input-select>
        <input-text label="Số người phụ thuộc" fxFlex="28%" formControlName="soNguoiPhuThuocCtrl">
        </input-text>

    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">

        <input-text label="Thu nhập hàng tháng" fxFlex="20%" hint="Đơn vị: triệu đồng" formControlName="diaChiCtrl">
        </input-text>

        <input-select label="Nhà ở" fxFlex="37%" formControlName="nhaOCtrl" [items]="lstNhaO"></input-select>

        <input-select label="Trình độ học vấn" fxFlex="39%" formControlName="trinhDoHocVanCtrl"
            [items]="lstTrinhDoHocVan">
        </input-select>

    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <input-text label="Danh hiệu" fxFlex="20%" hint="Số lượng danh hiệu đạt được" formControlName="danhHieuCtrl">
        </input-text>

        <input-select label="Loại hình đơn vị công tác hiện tại" fxFlex="37%" formControlName="loaiHinhDonViCongTacCtrl"
            [items]="lstLoaiHinhDonViCongTac"></input-select>
        <input-select label="Cấp quản lý" fxFlex="39%" formControlName="capQuanLyCtrl" [items]="lstCapQuanLy">
        </input-select>

    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <input-text label="Thanh toán bằng thẻ tín dụng" fxFlex="32%" hint="Số lượng thẻ tín dụng đang sử dụng"
            formControlName="thanhToanTheTinDungCtrl">
        </input-text>
        <input-text label="Tổng dư nợ tín dụng hiện tại" fxFlex="32%" hint="Đơn vị: triệu đồng"
            formControlName="tongDuNoTinDungCtrl">
        </input-text>
        <input-select label="Lịch sử tín dụng" fxFlex="32%" formControlName="lichSuTinDungCtrl"
            [items]="lstLichSuTinDung"></input-select>


    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <input-select label="Nợ xấu" fxFlex="32%" formControlName="noXauCtrl" [items]="lstNoXau">
        </input-select>
        <input-text label="Tổng giá trị đảm bảo" fxFlex="32%" hint="Đơn vị: triệu đồng"
            formControlName="tongGiaTriDamBaoCtrl">
        </input-text>
        <input-select label="Tính thanh khoản" fxFlex="32%" formControlName="tinhThanhKhoanCtrl"
            [items]="lstTinhThanhKhoan"></input-select>
    </div>
    <div class="title-type"><span class="label-type">* Thông tin khoản vay</span></div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <input-select label="Loại khoản vay" fxFlex="18.4%" formControlName="loaiKhoanVayCtrl"
            [items]="lstLoaiKhoanVay"></input-select>
        <input-text label="Tên sản phẩm cho vay" fxFlex="89.6%" formControlName="tenSanPhamChoVayCtrl">
        </input-text>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <input-text label="Số tiền cho vay" fxFlex="23.5%" hint="Đơn vị: triệu đồng" formControlName="soTienChoVayCtrl">
        </input-text>
        <input-text label="Kỳ hạn" fxFlex="23.5%" formControlName="kyHanCtrl">
        </input-text>
        <input-select label="Hình thức cho vay" fxFlex="23.5%" formControlName="hinhThucChoVayCtrl"
            [items]="lstHinhThucChoVay"></input-select>
        <input-select label="Hình thức thanh toán" fxFlex="23.5%" formControlName="hinhThucThanhToanCtrl"
            [items]="lstHinhThucThanhToan"></input-select>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <input-text label="Lãi suất" textarea="true" fxFlex="23.5%" formControlName="laiSuatCtrl">
        </input-text>
        <input-text label="Mục đích vay" textarea="true" fxFlex="74.5%" formControlName="mucDichVayCtrl">
        </input-text>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <div fxFlex="23.5%">
            <div class="title-type"><span class="label-type">* Thông tin phân loại</span></div>
            <div>
                <input-select label="Loại khách hàng" formControlName="loaiKhachHangCtrl" [items]="lstLoaiKhachHang">
                </input-select>
            </div>
        </div>
        <div fxFlex="74.5%">
            <div class="title-type"><span class="label-type">* Thông tin đánh giá</span></div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
                <input-text label="Điểm tín dụng" fxFlex="49%" formControlName="diemTinDungCtrl">
                </input-text>
                <input-select label="Hạng tín dụng" fxFlex="49%" formControlName="hangTinDungCtrl"
                    [items]="lstHangTinDung"></input-select>
            </div>
        </div>
    </div>
    <hr>
   
</form>
