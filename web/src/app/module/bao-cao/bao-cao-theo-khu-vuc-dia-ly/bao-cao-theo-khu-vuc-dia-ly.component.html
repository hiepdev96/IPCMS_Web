<div class="p-b-20">
  <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
    <input-from-to-date fxFlex="25%" label="Ngày thống kê"> </input-from-to-date>
    <input-text label="Phạm vi" placeholder="Tỉnh thành" fxFlex="23%"></input-text>
    <input-text class="pt-28"  placeholder="Quận huyện" fxFlex="23%" ></input-text>
    <input-text class="pt-28"  placeholder="Phường xã" fxFlex="23%"></input-text>
  </div>
  <div>
    <button type="button" class="btn btn-primary">Thống kê</button>
  </div>
</div>
<div class="full-width p-b-20 m-t-20">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="postion">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="scope">
      <th mat-header-cell *matHeaderCellDef>Khu vực</th>
      <td mat-cell *matCellDef="let row">{{ row.scope }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Số lượng hồ sơ</th>
      <td mat-cell *matCellDef="let row">{{ row.count }}</td>
    </ng-container>

    <ng-container matColumnDef="totalName">
      <td mat-footer-cell *matFooterCellDef colspan="2">
        <b>Tổng số lượng hồ sơ</b>
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <td mat-footer-cell *matFooterCellDef colspan="1">
        <span class="money">1520</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="['totalName', 'total']"></tr>
  </table>
</div>
