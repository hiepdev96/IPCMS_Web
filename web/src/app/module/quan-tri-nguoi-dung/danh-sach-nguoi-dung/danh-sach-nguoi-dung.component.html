<ng-container *ngIf="!isShowDetail;else detail">
    <div class="p-b-20">
        <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
            <input-text fxFlex="70%" label="Nhập từ khóa tìm kiếm"
                placeholder="Tìm kiếm theo họ tên, số điện thoại, email, phạm vi người dùng">
            </input-text>
            <input-select label="Vai trò người dùng" fxFlex="28%"></input-select>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
            <button mat-raised-button color="primary">Tìm kiếm</button>
        </div>
    </div>
    <div class="full-width p-b-20">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="postion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="hoTen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Họ và tên</th>
                <td mat-cell *matCellDef="let row"> {{row.hoTen}}</td>
            </ng-container>

            <ng-container matColumnDef="soDienThoai">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Số điện thoại</th>
                <td mat-cell *matCellDef="let row"> {{row.soDienThoai}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="vaiTro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Vai trò</th>
                <td mat-cell *matCellDef="let row"> {{row.vaiTro}} </td>
            </ng-container>

            <ng-container matColumnDef="trangThai">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Trạng thái</th>
                <td mat-cell *matCellDef="let row"> {{row.trangThai}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Hành động</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="showDetail(row)">
                            <span>Chi tiết</span>
                        </button>
                        <button mat-menu-item (click)="openDialogUpdateScope()">
                            <span>Cập nhật phạm vi</span>
                        </button>
                        <button mat-menu-item>
                            <span>Hoàn thiện hồ sơ</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</ng-container>
<ng-template #detail>
    <app-chi-tiet-nguoi-dung></app-chi-tiet-nguoi-dung>
</ng-template>
