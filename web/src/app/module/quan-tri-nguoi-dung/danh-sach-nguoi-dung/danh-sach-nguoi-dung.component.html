<ng-container *ngIf="!isShowDetail;else detail">
    <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
        <input-text [fxFlex]="isShowAdvanced ? '100%' : '80%'" label="Từ khóa tìm kiếm" 
        placeholder="Tên người dùng"
            icon="search">
        </input-text>
        <ng-container *ngIf="!isShowAdvanced">
            <div fxFlex="18%">
                <div style="height: 28px"></div>
                <button class="btn btn-block btn-default" type="button" (click)="setShowAdvanced(true)">
                    Tìm kiếm nâng cao
                </button>
            </div>
        </ng-container>
    </div>
    <ng-container *ngIf="isShowAdvanced">
        <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
            <input-text fxFlex="18.4%" label="Số điện thoại">
            </input-text>
            <input-text fxFlex="18.4%" label="Cơ quan">
            </input-text>
            <input-text fxFlex="18.4%" label="Vị trí">
            </input-text>
            <input-text fxFlex="18.4%" label="Email">
            </input-text>
            <input-text fxFlex="18.4%" label="Trạng thái">
            </input-text>
        </div>
        <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
            <input-text fxFlex="18.4%" label="Vai trò">
            </input-text>
            <input-from-to-date fxFlex="18.4%" label="Ngày tạo">
            </input-from-to-date>
            <input-text fxFlex="28.6%" label="Phạm vị">
            </input-text>
            <input-text fxFlex="28.6%" label="Địa chỉ">
            </input-text>

        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
            <div>
              <button type="button" class="btn btn-primary">
                <i class="fa fa-search"></i>Tìm kiếm
              </button>
            </div>
            <div>
              <button class="btn btn-block btn-default" type="button" (click)="setShowAdvanced(false)">
                Ẩn tìm kiếm nâng cao
              </button>
            </div>
          </div>
    </ng-container>
    <div class="full-width p-b-20 mt-20">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="postion">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="hoTen">
                <th mat-header-cell *matHeaderCellDef>Họ và tên</th>
                <td mat-cell *matCellDef="let row"> {{row.hoTen}}</td>
            </ng-container>

            <ng-container matColumnDef="soDienThoai">
                <th mat-header-cell *matHeaderCellDef>Số điện thoại</th>
                <td mat-cell *matCellDef="let row"> {{row.soDienThoai}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="vaiTro">
                <th mat-header-cell *matHeaderCellDef>Vai trò</th>
                <td mat-cell *matCellDef="let row"> {{row.vaiTro}} </td>
            </ng-container>

            <ng-container matColumnDef="trangThai">
                <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
                <td mat-cell *matCellDef="let row"> {{row.trangThai}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Hành động</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="showDetail(row)">
                            <span>Chi tiết</span>
                        </button>
                        <button mat-menu-item (click)="openDialogUpdateScope()">
                            <span>Cập nhật phạm vi</span>
                        </button>
                        <button mat-menu-item>
                            <span>Hoàn thiện hồ sơ</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</ng-container>
<ng-template #detail>
    <app-chi-tiet-nguoi-dung></app-chi-tiet-nguoi-dung>
</ng-template>
