
<div class="card card-info">
  <div class="card-header">
    <span class="card-title">Thông tin người dùng</span>
  </div>
  <div class="card-body">
    <form [formGroup]="myForm">
      <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
        <input-text
          label="Họ và tên"
          fxFlex="23.5%"
          formControlName="fullNameCtrl"
          required="true"
          length="50"
        ></input-text>
        <input-text
          label="Số điện thoại"
          fxFlex="23.5%"
          formControlName="phoneNumberCtrl"
          required="true"
          isTel="true"
        ></input-text>
        <input-text
          label="Email"
          fxFlex="23.5%"
          formControlName="emailCtrl"
        ></input-text>
        <input-text
          label="User ID"
          fxFlex="23.5%"
          formControlName="userIdCtrl"
          pattern="[A-Z_][A-Z0-9_]*"
        ></input-text>
      </div>
      <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
        <input-text
          label="Tổ chức"
          fxFlex="23.5%"
          formControlName="organizationCtrl"
        ></input-text>
        <input-text
          label="Chức vụ"
          fxFlex="23.5%"
          formControlName="positionCtrl"
        ></input-text>
        <input-text
          label="Địa chỉ"
          fxFlex="49%"
          formControlName="addressCtrl"
        ></input-text>
      </div>
      <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
        <input-select
          label="Vai trò người dùng"
          fxFlex="23.5%"
          [items]="lstRole"
          formControlName="roleCtrl"
        ></input-select>
        <input-text
          label="Mô tả"
          fxFlex="74.5%"
          formControlName="noteCtrl"
        ></input-text>
      </div>
    </form>
  </div>
</div>
<ng-container *ngIf="getRole() === 'ADMIN'">
  <div class="card card-info">
    <div class="card-header">
      <span class="card-title">Thông tin phạm vi theo khu vực địa lý</span>
    </div>
    <div class="card-body">
      <ng-container *ngFor="let item of lstScope; let idx = index">
        <div class="pt-20">
          <div class="card card-default">
            <div class="card-header">
              <span class="card-title" style="color: blue;">Phạm vi {{ idx + 1 }}</span>
              <div class="card-tools">
                <button type="button" class="btn btn-tool">
                  <i class="fa fa-times"></i>
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
                <input-select label="Tỉnh thành" fxFlex="20%"></input-select>
                <input-select label="Quận huyện" fxFlex="20%"></input-select>
                <input-select label="Phường xã" fxFlex="20%"></input-select>
                <input-date label="Hiệu lực từ ngày" fxFlex="20%"></input-date>
                <input-date label="Hiệu lực đến ngày" fxFlex="20%"></input-date>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div>
        <button
          mat-button
          class="full-width"
          style="font-size: 20px; color: blue"
          title="Thêm phạm vi"
          (click)="addScope()"
        >
          +
        </button>
      </div>
    </div>
  </div>
</ng-container>
