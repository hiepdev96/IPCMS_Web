<div class="modal-content">
  <div mat-dialog-title>
    <div class="modal-header" style="background-color: #f1f1f1">
      <span class="modal-title"
        >Cập nhật phạm vi của người dùng: Tạ Đức Hiệp</span
      >
      <span type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
      </span>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="modal-body">
      <ng-container *ngFor="let item of lstScope; let idx = index">
        <div class="pt-20">
          <div class="card card-default">
            <div class="card-header">
              <span class="card-title" style="color: blue"
                >Phạm vi {{ idx + 1 }}</span
              >
              <div class="card-tools">
                <button type="button" class="btn btn-tool">
                  <i class="fa fa-times"></i>
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div fxLayout="row" fxLayoutGap="2%" fxLayout.xs="column">
                <input-text label="Phạm vi" fxFlex="49%" value="/"></input-text>
                <input-date
                  label="Hiệu lực từ ngày"
                  fxFlex="23.5%"
                ></input-date>
                <input-date
                  label="Hiệu lực đến ngày"
                  fxFlex="23.5%"
                ></input-date>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div>
        <button
          mat-button
          class="full-width"
          style="font-size: 20px; color: blue"
          title="Thêm phạm vi"
          (click)="addScope()"
        >
          +
        </button>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-flat-button color="primary" cdkFocusInitial>
      Cập nhật
    </button>
    <button mat-button mat-dialog-close>Bỏ qua</button>
  </div>
</div>
